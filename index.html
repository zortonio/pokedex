<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Pokedex</title>
    <link rel="stylesheet" href="styles.css">
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script type="text/javascript">
      $(document).ready(function(){
        for (var i = 1; i <= 151 ; i++) {
          $('#pokemon').append('<img src="http://pokeapi.co/media/img/'+i+'.png" id='+i+'>');
        }

        $(document).on('click', 'img', function(){
          $.get('http://pokeapi.co/api/v2/pokemon/'+$(this).attr('id'), function(data){
            console.log(data);

            var html_str = "";
            html_str += "<h1>"+data.name+"</h1>";
            html_str += '<img src="http://pokeapi.co/media/img/'+data.id+'.png">';
            html_str += "<h2>Types</h2>";
            html_str += "<ul>";

            for(var i = 0; i < data.types.length; i++) {
              html_str += "<li>"+data.types[i].type.name+"</li>";
            }

            html_str += "</ul>";
            html_str += "<h2>Height</h2>";
            html_str += "<p>"+data.height+"</p>";
            html_str += "<h2>Weight</h2>";
            html_str += "<p>"+data.weight+"</p>";

            $('#selected').html(html_str);

            // console.log(data.types[0].type.name);
          }, 'json');
        })
      })
    </script>
  </head>
  <body>
    <div id="pokemon"></div><div id="wrapper">
      <div id="selected">

      </div>
    </div>
  </body>
</html>
